name: "CodeQL"

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]
  schedule:
    - cron: '24 13 * * 4'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'csharp', 'cpp' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        queries: security-extended,security-and-quality

    # For C/C++ analysis - CodeQL can analyze without full build
    - name: Install basic C/C++ dependencies
      if: matrix.language == 'cpp'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libssl-dev

    # No build step needed for C/C++ - CodeQL analyzes source code directly

    # For C# analysis
    - name: Setup .NET
      if: matrix.language == 'csharp'
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore .NET dependencies
      if: matrix.language == 'csharp'
      run: dotnet restore GUI/InterceptSuite/InterceptSuite.csproj

    - name: Build .NET project
      if: matrix.language == 'csharp'
      run: dotnet build GUI/InterceptSuite/InterceptSuite.csproj --configuration Release --no-restore

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"